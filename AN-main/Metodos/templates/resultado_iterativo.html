<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{nombre_metodo}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>    
    
</head>
<body>

<div class="sidebar">
    
</div>

<div class="content">
    <h1>{{nombre_metodo}}</h1>
    <br>
    <h3 >{{ mensaje }}</h3>
    <br>
    {% if solucion %}
        <div class="radio-container">
            <!-- Aquí se mostrará el gráfico de Plotly -->
            <h3 >Spectral radius: {{ radio_esp }}</h3>
            <br>
            <h3 >Matrix T</h3>
            <br>
            <div class="t-container">
                <!-- Aquí se mostrará la tabla generada -->
                {{ T | safe }}
            </div>
            <br>
            <h3 >Matrix C</h3>
            <br>
            <div class="C-container">
                <!-- Aquí se mostrará la tabla generada -->
                {{ C | safe }}
            </div>
            <br>
        </div>
        <div class="result-container">
            <!-- Aquí se mostrará la tabla generada -->
            {{ df | safe }}
        </div>
    {% endif %}
    

<!-- Agrega aquí los scripts necesarios, como el de Plotly si es necesario -->

</body>
</html>
