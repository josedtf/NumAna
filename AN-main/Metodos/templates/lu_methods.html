<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nombre_metodo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1, h3 {
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ nombre_metodo }}</h1>
        <h3>{{ mensaje }}</h3>

        {% if solucion %}
        <div class="table-container">
            <h3>Matrix L</h3>
            {{ L | safe }}
        </div>
        <div class="table-container">
            <h3>Matrix U</h3>
            {{ U | safe }}
        </div>
        {% if P %}
        <div class="table-container">
            <h3>Matrix P (Permutaciones)</h3>
            {{ P | safe }}
        </div>
        {% endif %}
        <div class="table-container">
            <h3>Solution</h3>
            {{ solucion_tabla | safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
